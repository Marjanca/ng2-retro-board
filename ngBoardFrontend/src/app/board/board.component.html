<h1 class="data-test-board-title pull-right">{{board.Title}}</h1>
<div id="table" (dblclick)="clickOpenAddNoteModal($event);" class="table data-test-table-div" appDragNDrop>
  <div>
    <button type="button" (click)="btnOpenAddNoteModal()" class="btn-floating data-test-add-note-button">+</button>
  </div>
  <app-note *ngFor="let note of board.Notes" [note]="note"> </app-note>
</div>
<app-create-note (noteCreated)="onNoteCreated($event)" #addNoteModal></app-create-note>
