<form>
  <div #modal class="data-test-modal-div modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="data-test-close-button close" (click)="onClose()">&times;</span>
        <h2>{{title}}</h2>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button class="data-test-submit-button" type="button" (click)="onSubmit()">Submit</button>
      </div>
    </div>
  </div>
</form>
