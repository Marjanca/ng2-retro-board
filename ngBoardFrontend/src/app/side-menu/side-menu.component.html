<div #sideBarMenu [ngClass]="sideMenuClasses">
  <div class="row">
    <button class="btn btn-primary pull-right" (click)="sideMenu()">{{sideMenuButtonText}}</button>
  </div>
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <span>Create board</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <span>Edit board</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <span>Delete board</span>
    </div>
  </div>
</div>
