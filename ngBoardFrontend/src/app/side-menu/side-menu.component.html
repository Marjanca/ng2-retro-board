<div [ngClass]="'sideMenu ' + (sideMenuOpened ? 'expanded' : 'contracted')">
  <div class="sideMenuMain">
    <a (click)="toggleSideMenu()">ng2Board</a>
  </div>
  <hr>
  <div class="sideMenuBoardsContainer">
    <ul class="sideMenuBoardsList">
      <li *ngFor="let board of boards">
        <a (click)="itemClicked(board)">{{board}}</a>
      </li>
    </ul>
  </div>
</div>
