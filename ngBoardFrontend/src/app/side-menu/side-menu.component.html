<div [ngClass]="'side-menu ' + (sideMenuOpened ? 'expanded' : 'contracted')">
  <div class="row side-menu-main">
    <a (click)="toggleSideMenu()">ng2Board</a>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search" id="search-term">
    </div>
    <div class="input-group">
      <button type="button" (click)="openCreateBoardModal()">Create board</button>
    </div>
  </div>
  <br>
  <br>
  <div class="side-menu-boards-container">
    <ul class="side-menu-boards-list">
      <li *ngFor="let board of boards">
        <a [routerLink]="['/board', board.id]">{{board.name}}</a>
      </li>
    </ul>
  </div>
</div>
<app-create-board #createBoardModal (boardCreated)="onBoardCreated()"></app-create-board>
