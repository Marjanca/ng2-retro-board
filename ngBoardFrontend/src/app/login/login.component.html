<div class="login">
    <div *ngIf="!isLoggedIn()">
        <p>Login</p>
        <div>
            <div>
                <input placeholder="User name" [(ngModel)]="username">
            </div>
            <div>
                <input md-input placeholder="Password" [(ngModel)]="password">
            </div>
            <div class="pull-right">
                <button (click)="loginUser()">Log in</button>
            </div>
        </div>
    </div>
    <div *ngIf="isLoggedIn()">
        <p>Logout</p>
        <div class="pull-right">
            <button (click)="logoutUser()">Log out</button>
        </div>
    </div>
</div>
